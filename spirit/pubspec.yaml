name: spirit
description: "Mobile UI for spirit"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  fluro: ^2.0.5

  cupertino_icons: ^1.0.8

  model_layer:
    path: ./packages/model_layer
  business_layer:
    path: ./packages/business_layer

dev_dependencies:
  flutter_test:
    sdk: flutter


  analyzer_sm:
    path: ./packages/analyzer_sm

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/

